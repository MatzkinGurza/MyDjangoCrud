{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<br/>
<h1>Login to the Blog</h1>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Login</button>
    </form>
</div>


{% endblock %}
