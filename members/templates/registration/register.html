{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}

<h1>Register to the Blog</h1>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Register</button>
    </form>
</div>


{% endblock %}
