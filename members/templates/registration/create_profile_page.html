{% extends 'base.html' %}
{% block title %}Create Profile Page{% endblock %}


{% block content %}

{% if user.is_authenticated %}
        <br/>
        <h1>Create your profile page</h1>

        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create Page</button>
            </form>
        </div>

{% else %}
    <h2> You need to be logged in to do this</h2>

{% endif %}

{% endblock %}
