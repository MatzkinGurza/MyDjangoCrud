{% extends 'base.html' %}
{% block title %}Blog - add post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<br/>
<br/>
<div class="card" style="width: 100%;">
    <h1 class="card-header">Add a blog post as {{user.username}}</h1>
    <div class="card-body">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>

        <script>
            var name = "{{user.id}}";
            document.getElementById("authorID").value = name;
        </script>
    </div>
  </div>
<br/>
<br/>
