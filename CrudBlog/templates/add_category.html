{% block content %}

{% if user.is_authenticated %}

<br/>
<br/>
<div class="card" style="width: 100%;">
    <h1 class="card-header">Add a blog category</h1>
    <div class="card-body">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

        </div>
    </div>
  </div>
